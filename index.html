<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design settings -->
    <title>Random Tech Facts</title> <!-- Title of the webpage -->
    <style>
        /* Importing Google Font for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Styling for the body */
        body {
            font-family: 'Roboto', sans-serif; /* Set font family */
            background: linear-gradient(135deg, #f0f4f8, #d9e4f5); /* Background gradient */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            color: #333; /* Text color */
        }

        /* Container for the content */
        .container {
            text-align: center; /* Center text */
            background: white; /* White background for the container */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            padding: 40px; /* Padding inside the container */
            max-width: 600px; /* Maximum width */
            transition: transform 0.3s; /* Smooth transform transition */
        }

        /* Hover effect for the container */
        .container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        /* Styling for the heading */
        h1 {
            color: #007BFF; /* Heading color */
            font-size: 2.5em; /* Font size */
            margin-bottom: 20px; /* Space below the heading */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        /* Styling for the fact display paragraph */
        #factDisplay {
            margin: 20px 0; /* Space above and below */
            font-size: 1.5em; /* Font size */
            color: #555; /* Text color */
            min-height: 60px; /* Minimum height for consistency */
            transition: color 0.3s; /* Smooth color transition */
        }

        /* Styling for the button */
        button {
            padding: 12px 25px; /* Padding inside the button */
            font-size: 1em; /* Font size */
            color: #fff; /* Text color */
            background-color: #007BFF; /* Button background color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #0056b3; /* Darker background on hover */
            transform: translateY(-2px); /* Slightly lift the button */
        }

        /* Active state for the button */
        button:active {
            transform: translateY(0); /* Reset position when clicked */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Tech Facts</h1> <!-- Main heading -->
        <p id="factDisplay">Click the button to see a tech fact!</p> <!-- Placeholder for displaying facts -->
        <button id="factButton">Get Random Fact</button> <!-- Button to trigger fact display -->
    </div>
    <script>
        // Array of tech facts
        const facts = [
            "The first computer virus was created in 1983 and was called 'Elk Cloner'.",
            "The first 1GB hard disk was announced in 1980, and it weighed over 500 pounds.",
            "The first email was sent by Ray Tomlinson to himself in 1971.",
            "The world's first website is still online and can be visited at info.cern.ch.",
            "The term 'bug' was popularized by Grace Hopper when she found a moth causing issues in a computer.",
            "The first computer programmer was Ada Lovelace, who worked on Charles Babbage's early mechanical general-purpose computer.",
            "In 1999, the first smartphone was released by IBM, called the Simon Personal Communicator.",
            "The first video game ever created was 'Tennis for Two' in 1958."
        ];

        // Event listener for the button click
        document.getElementById('factButton').addEventListener('click', function() {
            // Generate a random index to select a fact
            const randomIndex = Math.floor(Math.random() * facts.length);
            // Display the selected fact in the factDisplay paragraph
            document.getElementById('factDisplay').innerText = facts[randomIndex];
        });
    </script>
</body>
</html>
